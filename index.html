<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./Css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container-fluid p-0">
        <div class="row justify-content-center m-0 p-0" id="heading">
            <div class="col-md-12">
                <header>
                    <h1>Weather Dashboard</h1>
                </header>
            </div>
        </div>

        <div class="row" id="mainrow">
            <div class="col-md-3 bg-light">
                <h3>Search for a City:</h3>
                <input class="input mt-1"> </input>
                <button id="searchBtn" class="btn btn-info"><i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <div class="card mt-3 bg-white storage">
                    <ul id="cities"></ul>
                </div>

            </div>

            <div class="col-md-9">
                <section>
                    <div class="card m-2">
                        <h2 class="currentcity m-4">></h2>
                        <p class="current ml-4" id="ctemp">
                        <p class="current ml-4" id="chumid"></p>
                        <p class="current ml-4" id="cwind"></p>
                        <p class="current ml-4" id="cuv"> <span class="cSpan"></span></p>
                    </div class="card">

                </section> <!-- end of current day section-->

                <section class="future-row m-4 mt-5">
                    <h2> 5-Day Forecast:</h2>
                    <div class="future"></div>
                </section> <!-- end of future section -->

            </div>


        </div> <!-- End of 2nd row -->

    </div>


    <script src="secrets.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="Js/script.js" type="text/javascript"></script>
</body>

</html>
